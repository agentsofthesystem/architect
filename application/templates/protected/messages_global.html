{% if is_global_message %}
<table class="table table-borderless table-hover align-items-center">
    <caption>Global Messages</caption>
    <thead class="thead-dark">
        <tr>
            <th scope="col" style="width: 5%;">Type</th>
            <th scope="col" style="width: 15%;">From</th>
            <th scope="col" style="width: 35%;">Subject</th>
            <th scope="col">Date Added</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-divider">
            <th></th>
            <td></td>
        </tr>
        {% for message in global_message_list %}
        <tr class="bg-white" onclick="showGlobalMessageModal(this)">
            <th scope="row">
                <a class="media align-items-center" href="#">
                    <i class="icon-mail"></i>
                </a>
            </th>
            <td id="message-data" style="display:none;">{{message['message']}}</td>
            <td id="message-id" style="display:none;">{{message['message_id']}}</td>
            <td>Global Admin</td>
            <td id="message-subject">{{message['subject']}}</td>
            <td>{{message['timestamp']}}</td>
        <tr class="table-divider">
            <th></th>
            <td></td>
        </tr>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<section class="height-20">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card card-lg text-center">
                    <div class="card-body">
                        <i class="icon-mail display-4 opacity-40"></i>
                        <h1 class="h5">There are no Global Messages.</h1>
                    </div>
                </div>
            </div>
            <!--end of col-->
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
{% endif %}
