<!DOCTYPE html>

<html lang="en">

    <head>
    {% block head %}
        <meta charset="utf-8">

        <!-- Disable IE compatability mode -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% endblock %}
    </head>

    <body>

        <table style="align:center; border: 1px solid #e3ebf6; height: 100%; width: 800px; margin-right: auto; margin-left: auto; background: #204829;" cellpadding="30">
            <tbody>
                <tr style="border: 1px solid #e3ebf6;">
                    <td style="font-family:Calibri; font-size:.9375rem; text-align: center; height: 100px; background: #204829;">
                        <div style="padding:30px;">
                            <table width="100%">
                                <tr>
                                    <td style="margin: 36px; border: 1px solid #e3ebf6; border-radius: 5px; background-color: #fff; box-shadow: 0 .75rem 1.5rem rgba(18,38,63,.03);"style="padding:30px; font-family:Calibri; font-size:.9375rem; text-align: center; height: 100px; background: #fff;">
                                    {% block content %}
                                    {% endblock %}
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="font-family:Calibri; font-size:.9375rem; height: 100%; text-align: center;  background: #204829;">
                        <footer>
                            <p style="margin-bottom: 30; color: white">This message came from {{pretty_name}}!<br />&nbsp;<a href="#">{{app_site}}</a></p>
                        </footer>
                    </td>
                </tr>
            </tbody>
        </table>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
