---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: primary-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: primary-service
            port:
              number: 3000